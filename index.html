<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Generador de color</title>
</head>

<body>
  <h1>Generador de Colores</h1>
<div class="container">
  <header>
    <div>
      <label for="seleccionar-color">Elige color</label>
      <input id="seleccionar-color" type="color" value="#ff0000">
    </div>
    <div>
      <label for="color-esquema">Colores deseados</label>
      <select name="color-esquema" id="color-esquema">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome Dark</option>
        <option value="monochrome-light">Monochrome Light</option>
        <option value="analogic" selected>Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic Complement</option>
        <option value="triad">Triad</option>
        <option value="quad">Quad</option>
      </select>
    </div>

    <button id="btn">Obtener colores</button>
  </header>

  <main id="main-color"></main>
  <footer id="footer-hex">
    <p class="color-code">Hex Code</p>
    <p class="color-code">Hex Code</p>
    <p class="color-code">Hex Code</p>
    <p class="color-code">Hex Code</p>
    <p class="color-code">Hex Code</p>
  </footer>
</div>
</body>
<script src="index.js"></script>

</html>
