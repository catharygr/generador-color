<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Generador de color</title>
</head>

<body>

  <header>
    <label for="seleccionar-color">Seleccionar calor</label>
    <input id="seleccionar-color" type="color">

    <label for="color-esquema">Esquema de colores deseados</label>
    <select name="color-esquema" id="color-esquema">
      <option value="monochrome">Monochrome</option>
      <option value="monochrome-dark">Monochrome Dark</option>
      <option value="monochrome-light">Monochrome Light</option>
      <option value="analogic" selected>Analogic</option>
      <option value="complement">Complement</option>
      <option value="analogic-complement">Analogic Complement</option>
      <option value="triad">Triad</option>
      <option value="quad">Quad</option>
    </select>

    <button id="btn">Obtener paleta de color</button>
  </header>

  <main>
    <div class="color" id="color-uno"></div>
    <div class="color" id="color-dos"></div>
    <div class="color" id="color-tres"></div>
    <div class="color" id="color-cuatro"></div>
    <div class="color" id="color-cinco"></div>
  </main>
  <footer>
    <p class="color-code" id="color-code-uno">#F55A5A</p>
    <p class="color-code" id="color-code-dos">#F55A5A</p>
    <p class="color-code" id="color-code-tres">#F55A5A</p>
    <p class="color-code" id="color-code-cuatro">#F55A5A</p>
    <p class="color-code" id="color-code-cinco">#F55A5A</p>

  </footer>
</body>
<script src="index.js"></script>

</html>
